<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #statusMessage {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Submit Your Details</h2>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <p id="statusMessage"></p>

    <script>
        const databaseURL = "https://dsad-5c498-default-rtdb.firebaseio.com/messages.json";
        const form = document.getElementById("contactForm");
        const statusMessage = document.getElementById("statusMessage");
        const submitButton = form.querySelector("button");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            if (!name || !email || !message) {
                statusMessage.textContent = "Please fill in all fields.";
                statusMessage.style.color = "red";
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = "Submitting...";
            statusMessage.textContent = "Submitting...";
            statusMessage.style.color = "blue";

            try {
                const response = await fetch(databaseURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, message })
                });

                if (response.ok) {
                    statusMessage.textContent = "Data Saved Successfully!";
                    statusMessage.style.color = "green";
                    form.reset();
                } else {
                    throw new Error("Failed to save data.");
                }
            } catch (error) {
                console.error("Error:", error);
                statusMessage.textContent = "Error occurred. Try again.";
                statusMessage.style.color = "red";
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = "Submit";
            }
        });

        async function fetchMessages() {
            try {
                const response = await fetch(databaseURL);
                const data = await response.json();
                console.log("Fetched Messages:", data);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        fetchMessages();
    </script>

</body>
</html>
